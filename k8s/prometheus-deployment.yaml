apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: infraesig
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus/
            - name: prometheus-data
              mountPath: /prometheus
          resources:
            limits:
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "500Mi"
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-data
          emptyDir: {} # Corrigido: emptyDir est√° em volumes